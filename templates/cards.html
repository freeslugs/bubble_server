<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    .delete {
      position: absolute;
      font-size: 20px;
      left: 50%;
      top: calc(50% + 40px);
    }
  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <h4>double check the card numbers</h4>
  <form enctype="multipart/form-data" action="/bubble_sort" method="POST">

  {% for card in cards %}
    <div style="width: 300px; height: 483px; display: block; position: relative;">
      <img src="{{ card['url'] }}">
      <input name="{{ loop.index0  }}" style="position: absolute; font-size: 20px; left: 50%; top: 50%;" type="number" min="1" max="10" value="{{ card['val'] }}">
      <button class="delete">Delete</button>
    </div>  
  {% endfor %}
  
    <button type="submit">Bubble sort</button>
  </form>

  <script type="text/javascript">
    $(".delete").click(function(event) {
      event.preventDefault();
      $(this).closest("div").remove();
    })

  </script>
</body>
</html>
